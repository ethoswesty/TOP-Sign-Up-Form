<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="bg-image">
            <div class="bg-body">
                <img class="logo" src="./assets/odin-lined.png" alt="logo for form">
                <h1 class="bg-text"> ethos </h1>
            </div>
        </div>
        <div class="right-container">
            <div class="top-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepset dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p> You <em>know</em> you want to</p>
            </div>
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form>
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..." required>
                    </div>
                    <div>
                        <label for="lname"> Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Please enter your email" required>
                    </div>
                    <div>
                        <label for="pnumber">Phone Number</label>
                        <input type="number" id="pnumber" name="phone" placeholder="Enter your phone number"> 
                    </div>
                    <div>
                        <label for="pw">Password</label>
                        <input type="password" id="password" name="password" placeholder="Please enter your password" required> 
                    </div>
                    <div>
                        <label for="confirmpw">Confirm Password</label>
                        <input type="password" id="confirmpw" name="confirmpassword" placeholder="Confirm your password" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
